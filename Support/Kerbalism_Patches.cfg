@PART[kerbalism-container-inline-tac*,kerbalism-container-radial-box*]:FINAL
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		!SUBTYPE[AZ50NTO] {}
	}

	!MODULE[ModuleCryoTank]{}
}

@PART[evaJetpack]:NEEDS[Kerbalism]:FINAL
{
	@RESOURCE[MonoPropellant]
	{
		@amount = 1.6 // stock: 5 evaprop = 25kg, kerbalism: 5 mono = 20kg, this: 1.6 mono = 24kg
		@maxAmount = 1.6 //5
	}
}

@PART[evaCylinder]:NEEDS[Kerbalism]:FINAL
{
	@RESOURCE[MonoPropellant]
	{
		@amount = 1 // stock: 3 evaprop = 15kg, kerbalism: 3 mono = 12kg, this: 1 mono = 15kg
		@maxAmount = 1 //also 3. jetpack (20kg) + mono (24kg) = 44kg, cylinder (5kg) + mono (15kg) = 20kg, total 64kg
	}
}
